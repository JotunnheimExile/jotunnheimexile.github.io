<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Brand Name</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light">

    <section class="container py-5 text-center">
        <h2>Gallery</h2>
        <div class="slider mt-4" id="gallery">

            <div class="slide active">
                <div class="piece-container">
                    <div class="image-flip">
                        <img src="images/image1.jpg" class="front" alt="Design 1 Front">
                        <img src="images/image1.jpg" class="back" alt="Design 1 Back">
                    </div>
                    <button class="flip-btn" onclick="flip(this)">&#x21bb;</button>
                </div>
            </div>

            <div class="slide">
                <div class="piece-container">
                    <div class="image-flip">
                        <img src="images/image2.jpg" class="front" alt="Design 2 Front">
                        <img src="images/image2.jpg" class="back" alt="Design 2 Back">
                    </div>
                    <button class="flip-btn" onclick="flip(this)">&#x21bb;</button>
                </div>
            </div>

            <div class="slide">
                <div class="piece-container">
                    <div class="image-flip">
                        <img src="images/image3.jpg" class="front" alt="Design 3 Front">
                        <img src="images/image3.jpg" class="back" alt="Design 3 Back">
                    </div>
                    <button class="flip-btn" onclick="flip(this)">&#x21bb;</button>
                </div>
            </div>

        </div>
        <a href="index.html" class="btn btn-outline-light mt-4">Back Home</a>
    </section>

    <footer class="container text-center py-3">
        <small>Contact: hvrtache@gmail.com</small>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
